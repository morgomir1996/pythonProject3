{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
</head>
<body>
     <aside>
         <style>
             a{
             text-decoration: none; }
         </style>
         <img src="{% static 'main/img/2qq2.jpg'%}" width="260" height="251" alt="Logo">
         <span class="logo">Pepugas</span>
         <h3>Навигация</h3>
         <ul>
             <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
             <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
             <a href="{% url 'news_home'%}"><li><i class="fas fa-clipboard-list"></i> Новости</li></a>
             <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
         </ul>
     </aside>
     <main>
          {% block content %}
      {% endblock %}

     </main>

</body>
</html>
